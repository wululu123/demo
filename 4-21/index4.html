<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0
        }
        button{
            margin-left:240px;
        }
        #box{
            width:500px;
            height:200px;
            margin: 10px auto;
         }
        #box div{
            float: left;
            width:100px;
            height: 100px;
            margin:0 20px;
            background-color: lightblue;
        }
   </style>
</head>
<body>
        <button>点击将DIV变成红色</button>

        <div id="box">
            <div></div>
            <div></div>
            <div></div>
        </div>
</body>
<script>
    window.onload = function () {
        var oDiv = document.getElementById("box").getElementsByTagName("div");
        var oBtn = document.getElementsByTagName("button")[0];
        oBtn.onclick = function () {
            for(var i = 0; i < oDiv.length; i++) {
                oDiv[i].style.background = "red";
            }
        }
    }
</script>
</html>
